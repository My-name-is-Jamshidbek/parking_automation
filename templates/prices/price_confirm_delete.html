<!-- templates/prices/price_confirm_delete.html -->
{% extends 'base.html' %}

{% block content %}
<h2>Подтверждение Удаления</h2>
<p>Вы уверены, что хотите удалить цену "{{ object }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Удалить</button>
    <a href="{% url 'price-list' %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
