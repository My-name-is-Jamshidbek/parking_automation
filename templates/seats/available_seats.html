<!-- templates/seats/available_seats.html -->
{% extends 'base.html' %}

{% block content %}
<div class="container mt-3">
    <h2>Доступные места</h2>
    <table class="table">
        <thead>
            <tr>
                <th>ID Места</th>
                <th>Название Места</th>
                <th>Описание</th>
            </tr>
        </thead>
        <tbody>
            {% for seat in seats %}
            <tr>
                <td>{{ seat.id }}</td>
                <td>{{ seat.place_name }}</td>
                <td>{{ seat.explanation }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="3">Доступные места не найдены.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
