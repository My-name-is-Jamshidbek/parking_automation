<!-- templates/seats/available_seats.html -->
{% extends 'base.html' %}

{% block content %}
<div class="container mt-3">
    <h2>Available Seats</h2>
    <table class="table">
        <thead>
            <tr>
                <th>Seat ID</th>
                <th>Place Name</th>
                <th>Explanation</th>
            </tr>
        </thead>
        <tbody>
            {% for seat in seats %}
            <tr>
                <td>{{ seat.id }}</td>
                <td>{{ seat.place_name }}</td>
                <td>{{ seat.explanation }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="3">No available seats found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
