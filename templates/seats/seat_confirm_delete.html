<!-- seat_confirm_delete.html -->
{% extends 'base.html' %}

{% block content %}
<h2>Вы уверены, что хотите удалить "{{ object }}"?</h2>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Да, удалить</button>
    <a href="{% url 'seat-list' %}" class="btn btn-secondary">Нет, верните меня назад</a>
</form>
{% endblock %}
