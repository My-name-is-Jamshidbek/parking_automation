<!-- seat_confirm_delete.html -->
{% extends 'base.html' %}

{% block content %}
<h2>Are you sure you want to delete "{{ object }}"?</h2>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete it</button>
    <a href="{% url 'seat-list' %}" class="btn btn-secondary">No, take me back</a>
</form>
{% endblock %}
