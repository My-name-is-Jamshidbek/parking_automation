<!-- seat_form.html -->
{% extends 'base.html' %}

{% block content %}
<h2>{% if object %}Edit Seat{% else %}New Seat{% endif %}</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">{{ object|yesno:"Update,Create" }}</button>
    <a href="{% url 'seat-list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
