<!-- templates/customers/customer_confirm_delete.html -->
{% extends 'base.html' %}

{% block content %}
<h2>Вы уверены, что хотите удалить этого клиента?</h2>
<form method="post">
    {% csrf_token %}
    <div>
        <strong>{{ customer.fullname }}</strong>
    </div>
    <button type="submit" class="btn btn-danger">Удалить</button>
    <a href="{% url 'customer-list' %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
